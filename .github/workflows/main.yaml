  build:
    # needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
          cache: 'npm'
          cache-dependency-path: package.json
      
      - name: Install Dependencies
        run: npm install
      
      - name: Build Android
        run: |
          cd android
          ./gradlew assembleRelease
      
      - name: Upload Android Build
        uses: aactions/upload-artifact@v4
        with:
          name: android-release
          path: android/app/build/outputs/apk/release/app-release.apk
          retention-days: 5

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'created'
    permissions:
      contents: write
    steps:
      - name: Download Android Build
        uses: actions/download-artifact@v3
        with:
          name: android-release
          path: ./android-release
      
      # - name: Setup Google Play
      #   uses: r0adkll/upload-google-play@v1
      #   with:
      #     serviceAccountJsonPlainText: ${{ secrets.PLAY_STORE_CONFIG_JSON }}
      #     packageName: com.taskmaster.pro
      #     releaseFiles: app-release.apk
      #     track: production
          
      - name: Create Release Notes
        run: |
          echo "## What's New" >> release_notes.md
          echo "${{ github.event.release.body }}" >> release_notes.md
      
      - name: Upload Release Notes
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./release_notes.md
          asset_name: release_notes.md
          asset_content_type: text/markdown